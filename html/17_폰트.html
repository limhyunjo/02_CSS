<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트어썸</title>
 <!-- 발급 받은 키트 추가 -->
  <script src="https://kit.fontawesome.com/6747ed982c.js" crossorigin="anonymous"></script>

   <style>
    /* 폰트 어썸에서 제공하는 아이콘은 글자(특수 문자)
    ->글꼴 관련 스타일로 모양, 색, 크기를 변환 시킬 수 있다. */

     .dragon{
        color:aqua;
        font-size: 200px;
     }
   </style>


</head>


<body>
    /* 찾은 아이콘의 i태그를 그대로 복사해서 추가 */
    <h1>  <i class="fa-solid fa-dragon dragon"></i>  </h1><!-- i태그 뒤에 dragon 클래스를 따로 부여해야함 -->
</body>
</html>
